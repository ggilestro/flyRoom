{% extends "base.html" %}

{% block content %}
<div x-data="trayDetail('{{ tray_id }}')" x-init="loadTray()">
    <!-- Loading state -->
    <template x-if="loading">
        <div class="animate-pulse">
            <div class="h-8 bg-gray-200 rounded w-1/4 mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2 mb-8"></div>
            <div class="bg-white shadow rounded-lg p-6">
                <div class="h-64 bg-gray-200 rounded"></div>
            </div>
        </div>
    </template>

    <!-- Tray not found -->
    <template x-if="!loading && !tray">
        <div class="bg-white shadow rounded-lg p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">Tray not found</h3>
            <p class="mt-1 text-sm text-gray-500">The tray you're looking for doesn't exist.</p>
            <div class="mt-6">
                <a href="/trays" class="text-primary-600 hover:text-primary-500">Back to Trays</a>
            </div>
        </div>
    </template>

    <!-- Tray detail -->
    <template x-if="!loading && tray">
        <div>
            <!-- Header -->
            <div class="mb-6 flex items-center justify-between">
                <div>
                    <div class="flex items-center gap-3">
                        <a href="/trays" class="text-gray-400 hover:text-gray-500">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </a>
                        <h1 class="text-2xl font-semibold text-gray-900" x-text="tray.name"></h1>
                        <span class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium"
                              :class="{
                                  'bg-blue-100 text-blue-700': tray.tray_type === 'numeric',
                                  'bg-green-100 text-green-700': tray.tray_type === 'grid',
                                  'bg-purple-100 text-purple-700': tray.tray_type === 'custom'
                              }"
                              x-text="tray.tray_type"></span>
                    </div>
                    <p class="mt-1 text-sm text-gray-500" x-text="tray.description || 'No description'"></p>
                </div>
                <div class="flex gap-2">
                    <button @click="showEditModal = true"
                            class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                        Edit
                    </button>
                    <button @click="confirmDelete()"
                            class="inline-flex items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500">
                        Delete
                    </button>
                </div>
            </div>

            <!-- Grid view for grid type -->
            <template x-if="tray.tray_type === 'grid'">
                <div class="bg-white shadow rounded-lg p-6 overflow-x-auto">
                    <div class="inline-block">
                        <!-- Column headers -->
                        <div class="flex">
                            <div class="w-10 h-10"></div>
                            <template x-for="col in tray.cols" :key="col">
                                <div class="w-16 h-10 flex items-center justify-center text-sm font-medium text-gray-500" x-text="col"></div>
                            </template>
                        </div>
                        <!-- Rows -->
                        <template x-for="row in getRowLetters()" :key="row">
                            <div class="flex">
                                <div class="w-10 h-16 flex items-center justify-center text-sm font-medium text-gray-500" x-text="row"></div>
                                <template x-for="col in tray.cols" :key="col">
                                    <div class="w-16 h-16 m-0.5 rounded border cursor-pointer transition-colors"
                                         :class="getPositionClass(row + col)"
                                         @click="selectPosition(row + col)">
                                        <template x-if="getStockAtPosition(row + col)">
                                            <div class="p-1 h-full flex flex-col justify-center">
                                                <div class="text-xs font-medium text-gray-900 truncate" x-text="getStockAtPosition(row + col).stock_id"></div>
                                            </div>
                                        </template>
                                        <template x-if="!getStockAtPosition(row + col)">
                                            <div class="h-full flex items-center justify-center text-xs text-gray-400" x-text="row + col"></div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- Stocks in this tray -->
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">
                        Stocks in this tray
                        <span class="ml-2 text-sm font-normal text-gray-500" x-text="'(' + (tray.stocks?.length || 0) + ' stocks)'"></span>
                    </h3>
                </div>
                <template x-if="tray.stocks && tray.stocks.length > 0">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Genotype</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="stock in tray.stocks" :key="stock.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <a :href="'/stocks/' + stock.id" class="text-primary-600 hover:text-primary-900 font-medium" x-text="stock.stock_id"></a>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm text-gray-500 max-w-md truncate" x-text="stock.genotype || '-'"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="stock.position || '-'"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a :href="'/stocks/' + stock.id" class="text-primary-600 hover:text-primary-900">View</a>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
                <template x-if="!tray.stocks || tray.stocks.length === 0">
                    <div class="px-6 py-12 text-center text-gray-500">
                        <p>No stocks in this tray yet.</p>
                    </div>
                </template>
            </div>

            <!-- Edit Modal -->
            <div x-show="showEditModal" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
                <div class="flex min-h-screen items-center justify-center p-4">
                    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="showEditModal = false"></div>
                    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Tray</h3>
                        <form @submit.prevent="updateTray()">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Name</label>
                                    <input type="text" x-model="editForm.name" required
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Description</label>
                                    <textarea x-model="editForm.description" rows="2"
                                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border"></textarea>
                                </div>
                            </div>
                            <div class="mt-6 flex justify-end gap-3">
                                <button type="button" @click="showEditModal = false"
                                        class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                                    Cancel
                                </button>
                                <button type="submit" :disabled="saving"
                                        class="rounded-md bg-primary-600 px-4 py-2 text-sm font-medium text-white hover:bg-primary-500 disabled:opacity-50">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<script>
function trayDetail(trayId) {
    return {
        trayId: trayId,
        loading: true,
        tray: null,
        showEditModal: false,
        saving: false,
        editForm: { name: '', description: '' },
        selectedPosition: null,

        async loadTray() {
            this.loading = true;
            try {
                const response = await fetch(`/api/trays/${this.trayId}`, { credentials: 'include' });
                if (response.ok) {
                    this.tray = await response.json();
                    this.editForm = {
                        name: this.tray.name,
                        description: this.tray.description || ''
                    };
                }
            } catch (error) {
                console.error('Error loading tray:', error);
            } finally {
                this.loading = false;
            }
        },

        getRowLetters() {
            const letters = [];
            for (let i = 0; i < this.tray.rows; i++) {
                letters.push(String.fromCharCode(65 + i));
            }
            return letters;
        },

        getStockAtPosition(position) {
            if (!this.tray.positions) return null;
            const pos = this.tray.positions.find(p => p.position === position);
            if (pos && pos.stock_id) {
                return { id: pos.stock_id, stock_id: pos.stock_name };
            }
            return null;
        },

        getPositionClass(position) {
            const stock = this.getStockAtPosition(position);
            if (stock) {
                return 'bg-primary-100 border-primary-300 hover:bg-primary-200';
            }
            return 'bg-gray-50 border-gray-200 hover:bg-gray-100';
        },

        selectPosition(position) {
            const stock = this.getStockAtPosition(position);
            if (stock) {
                window.location.href = `/stocks/${stock.id}`;
            }
        },

        async updateTray() {
            this.saving = true;
            try {
                const response = await fetch(`/api/trays/${this.trayId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(this.editForm)
                });
                if (response.ok) {
                    this.showEditModal = false;
                    await this.loadTray();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to update tray');
                }
            } catch (error) {
                console.error('Error updating tray:', error);
            } finally {
                this.saving = false;
            }
        },

        async confirmDelete() {
            if (!confirm('Are you sure you want to delete this tray? Stocks in this tray will have their position cleared.')) {
                return;
            }
            try {
                const response = await fetch(`/api/trays/${this.trayId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (response.ok) {
                    window.location.href = '/trays';
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to delete tray');
                }
            } catch (error) {
                console.error('Error deleting tray:', error);
            }
        }
    }
}
</script>
{% endblock %}
