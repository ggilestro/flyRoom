{% extends "base.html" %}

{% block content %}
<div x-data="traysList()" x-init="loadTrays()" @click="openMenuId = null">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-semibold text-gray-900">Trays</h1>
            <p class="mt-1 text-sm text-gray-500">Manage your stock storage trays</p>
        </div>
        <button @click="showCreateModal = true" class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
            <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
            </svg>
            Add Tray
        </button>
    </div>
    <!-- Loading state -->
    <template x-if="loading">
        <div class="animate-pulse bg-white shadow rounded-lg p-6">
            <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="h-32 bg-gray-200 rounded"></div>
                <div class="h-32 bg-gray-200 rounded"></div>
                <div class="h-32 bg-gray-200 rounded"></div>
            </div>
        </div>
    </template>

    <!-- Empty state -->
    <template x-if="!loading && trays.length === 0">
        <div class="bg-white shadow rounded-lg p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">No trays</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by creating a tray to organize your stocks.</p>
            <div class="mt-6">
                <button @click="showCreateModal = true" class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
                    <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    Add Tray
                </button>
            </div>
        </div>
    </template>

    <!-- Trays grid -->
    <template x-if="!loading && trays.length > 0">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <template x-for="tray in trays" :key="tray.id">
                <a :href="'/stocks?tray=' + tray.id" class="bg-white shadow rounded-lg p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between">
                        <div class="min-w-0 flex-1">
                            <h3 class="text-lg font-medium text-gray-900" x-text="tray.name"></h3>
                            <p class="mt-1 text-sm text-gray-500 truncate" x-text="tray.description || 'No description'"></p>
                        </div>
                        <!-- Action buttons -->
                        <div class="flex items-center gap-1 ml-2 flex-shrink-0">
                            <!-- Print Tray Label button -->
                            <button @click.prevent.stop="printTrayLabel(tray.id)"
                                    title="Print Tray Label"
                                    class="rounded-full p-1.5 text-gray-400 hover:text-primary-600 hover:bg-primary-50 transition-colors">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                                </svg>
                            </button>
                            <!-- Three-dots menu -->
                            <div class="relative">
                            <button @click.prevent.stop="openMenuId = openMenuId === tray.id ? null : tray.id"
                                    class="rounded-full p-1.5 text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors">
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                                </svg>
                            </button>
                            <div x-show="openMenuId === tray.id" x-cloak
                                 x-transition:enter="transition ease-out duration-100"
                                 x-transition:enter-start="transform opacity-0 scale-95"
                                 x-transition:enter-end="transform opacity-100 scale-100"
                                 x-transition:leave="transition ease-in duration-75"
                                 x-transition:leave-start="transform opacity-100 scale-100"
                                 x-transition:leave-end="transform opacity-0 scale-95"
                                 class="absolute right-0 z-10 mt-1 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                                <div class="py-1">
                                    <button @click.prevent.stop="openEditModal(tray)"
                                            class="flex w-full items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                        Edit Tray
                                    </button>
                                    <div class="border-t border-gray-100 my-1"></div>
                                    <button @click.prevent.stop="confirmDelete(tray)"
                                            class="flex w-full items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                        <svg class="h-4 w-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                        Delete Tray
                                    </button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center">
                            <svg class="mr-1.5 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            <span x-text="tray.tray_type === 'grid' ? (tray.rows + ' x ' + tray.cols + ' positions') : (tray.max_positions + ' positions')"></span>
                        </div>
                        <div class="flex items-center text-primary-600 font-medium">
                            <svg class="mr-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <span x-text="(tray.stock_count || 0) + ' stocks'"></span>
                        </div>
                    </div>
                    <!-- Flip status indicators -->
                    <template x-if="tray.stock_count > 0 && tray.flip_counts">
                        <div class="mt-3 pt-3 border-t border-gray-100">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-500">Flip status:</span>
                                <div class="flex items-center gap-2">
                                    <template x-if="tray.flip_counts.ok > 0">
                                        <div class="flex items-center gap-1" title="OK - recently flipped">
                                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-green-500"></span>
                                            <span class="text-xs font-medium text-gray-600" x-text="tray.flip_counts.ok"></span>
                                        </div>
                                    </template>
                                    <template x-if="tray.flip_counts.warning > 0">
                                        <div class="flex items-center gap-1" title="Warning - flip soon">
                                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-yellow-500"></span>
                                            <span class="text-xs font-medium text-gray-600" x-text="tray.flip_counts.warning"></span>
                                        </div>
                                    </template>
                                    <template x-if="tray.flip_counts.critical > 0">
                                        <div class="flex items-center gap-1" title="Critical - needs immediate attention">
                                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-red-500"></span>
                                            <span class="text-xs font-medium text-gray-600" x-text="tray.flip_counts.critical"></span>
                                        </div>
                                    </template>
                                    <template x-if="tray.flip_counts.never > 0">
                                        <div class="flex items-center gap-1" title="Never flipped">
                                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-gray-300"></span>
                                            <span class="text-xs font-medium text-gray-600" x-text="tray.flip_counts.never"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                    <!-- Flip & Print button -->
                    <template x-if="tray.stock_count > 0">
                        <div class="mt-3 pt-3 border-t border-gray-100">
                            <button @click.prevent.stop="flipAndPrint(tray.id, tray.stock_count)"
                                    :disabled="printingTrayId === tray.id"
                                    :class="{
                                        'bg-emerald-200 text-emerald-800 ring-emerald-300': printSuccessTrayId === tray.id,
                                        'bg-emerald-50 hover:bg-emerald-100 text-emerald-700 ring-emerald-200': printSuccessTrayId !== tray.id && hasOnlineAgent,
                                        'bg-slate-50 hover:bg-slate-100 text-slate-600 ring-slate-200': printSuccessTrayId !== tray.id && !hasOnlineAgent
                                    }"
                                    class="w-full flex items-center justify-center gap-2 rounded-lg px-3 py-2 text-sm font-medium shadow-sm ring-1 ring-inset disabled:opacity-50 transition-all duration-200">
                                <svg class="h-4 w-4" :class="{'animate-spin': printingTrayId === tray.id}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <template x-if="printSuccessTrayId === tray.id">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                    </template>
                                    <template x-if="printingTrayId === tray.id && printSuccessTrayId !== tray.id">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </template>
                                    <template x-if="printingTrayId !== tray.id && printSuccessTrayId !== tray.id">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                                    </template>
                                </svg>
                                <span x-text="printSuccessTrayId === tray.id ? 'Sent!' : (printingTrayId === tray.id ? 'Printing...' : 'Flip & Print All')"></span>
                            </button>
                        </div>
                    </template>
                </a>
            </template>
        </div>
    </template>

    <!-- Create Tray Modal -->
    <div x-show="showCreateModal" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex min-h-screen items-center justify-center p-4">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="showCreateModal = false"></div>
            <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Tray</h3>
                <form @submit.prevent="createTray()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name or Number</label>
                            <input type="text" x-model="newTray.name" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border"
                                   placeholder="e.g., Tray 1, Rack A, Shelf 3">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea x-model="newTray.description" rows="2"
                                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Position Format</label>
                            <p class="text-xs text-gray-500 mb-1">How tubes are labeled within this tray</p>
                            <select x-model="newTray.tray_type"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                <option value="numeric">Numeric (1, 2, 3...)</option>
                                <option value="grid">Grid coordinates (A1, A2, B1...)</option>
                                <option value="custom">Custom labels</option>
                            </select>
                        </div>
                        <template x-if="newTray.tray_type === 'numeric' || newTray.tray_type === 'custom'">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Max Positions</label>
                                <input type="number" x-model="newTray.max_positions" min="1" max="1000"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                            </div>
                        </template>
                        <template x-if="newTray.tray_type === 'grid'">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Rows</label>
                                    <input type="number" x-model="newTray.rows" min="1" max="26"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Columns</label>
                                    <input type="number" x-model="newTray.cols" min="1" max="99"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" @click="showCreateModal = false"
                                class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" :disabled="creating"
                                class="rounded-md bg-primary-600 px-4 py-2 text-sm font-medium text-white hover:bg-primary-500 disabled:opacity-50">
                            <span x-show="!creating">Create</span>
                            <span x-show="creating">Creating...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Tray Modal -->
    <div x-show="showEditModal" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex min-h-screen items-center justify-center p-4">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="showEditModal = false"></div>
            <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Tray</h3>
                <form @submit.prevent="updateTray()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" x-model="editForm.name" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea x-model="editForm.description" rows="2"
                                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Position Format</label>
                            <select x-model="editForm.tray_type"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                <option value="numeric">Numeric (1, 2, 3...)</option>
                                <option value="grid">Grid coordinates (A1, A2, B1...)</option>
                                <option value="custom">Custom labels</option>
                            </select>
                        </div>
                        <template x-if="editForm.tray_type === 'numeric' || editForm.tray_type === 'custom'">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Max Positions</label>
                                <input type="number" x-model="editForm.max_positions" min="1" max="1000"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                            </div>
                        </template>
                        <template x-if="editForm.tray_type === 'grid'">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Rows</label>
                                    <input type="number" x-model="editForm.rows" min="1" max="26"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Columns</label>
                                    <input type="number" x-model="editForm.cols" min="1" max="99"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" @click="showEditModal = false"
                                class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" :disabled="saving"
                                class="rounded-md bg-primary-600 px-4 py-2 text-sm font-medium text-white hover:bg-primary-500 disabled:opacity-50">
                            <span x-show="!saving">Save</span>
                            <span x-show="saving">Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function traysList() {
    return {
        loading: true,
        trays: [],
        showCreateModal: false,
        showEditModal: false,
        creating: false,
        saving: false,
        hasOnlineAgent: false,
        labelSettings: null,
        printingTrayId: null,
        printSuccessTrayId: null,
        openMenuId: null,
        editingTrayId: null,
        editForm: { name: '', description: '', tray_type: 'numeric', max_positions: 100, rows: 8, cols: 12 },
        newTray: {
            name: '',
            description: '',
            tray_type: 'numeric',
            max_positions: 100,
            rows: 8,
            cols: 12
        },
        async loadTrays() {
            this.loading = true;
            try {
                const [traysRes, agentRes, settingsRes] = await Promise.all([
                    fetch('/api/trays', { credentials: 'include' }),
                    fetch('/api/labels/agents/status/online', { credentials: 'include' }),
                    fetch('/api/organizations/tenant/label-settings', { credentials: 'include' })
                ]);
                if (traysRes.ok) {
                    const data = await traysRes.json();
                    this.trays = data.items || [];
                }
                if (agentRes.ok) {
                    const data = await agentRes.json();
                    this.hasOnlineAgent = data.has_online_agent;
                }
                if (settingsRes.ok) {
                    this.labelSettings = await settingsRes.json();
                }
            } catch (error) {
                console.error('Error loading trays:', error);
            } finally {
                this.loading = false;
            }
        },
        openEditModal(tray) {
            this.openMenuId = null;
            this.editingTrayId = tray.id;
            this.editForm = {
                name: tray.name,
                description: tray.description || '',
                tray_type: tray.tray_type,
                max_positions: tray.max_positions || 100,
                rows: tray.rows || 8,
                cols: tray.cols || 12,
            };
            this.showEditModal = true;
        },
        async updateTray() {
            this.saving = true;
            try {
                const body = {
                    name: this.editForm.name,
                    description: this.editForm.description || null,
                    tray_type: this.editForm.tray_type,
                };
                if (this.editForm.tray_type === 'grid') {
                    body.rows = parseInt(this.editForm.rows);
                    body.cols = parseInt(this.editForm.cols);
                } else {
                    body.max_positions = parseInt(this.editForm.max_positions);
                }

                const response = await fetch(`/api/trays/${this.editingTrayId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(body)
                });
                if (response.ok) {
                    this.showEditModal = false;
                    await this.loadTrays();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to update tray');
                }
            } catch (error) {
                console.error('Error updating tray:', error);
                alert('Failed to update tray');
            } finally {
                this.saving = false;
            }
        },
        async confirmDelete(tray) {
            this.openMenuId = null;
            if (!confirm(`Delete "${tray.name}"? Stocks in this tray will have their position cleared.`)) {
                return;
            }
            try {
                const response = await fetch(`/api/trays/${tray.id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (response.ok) {
                    await this.loadTrays();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to delete tray');
                }
            } catch (error) {
                console.error('Error deleting tray:', error);
            }
        },
        async printTrayLabel(trayId) {
            this.openMenuId = null;
            try {
                if (this.hasOnlineAgent) {
                    const resp = await fetch('/api/labels/print-tray', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ tray_id: trayId })
                    });
                    if (!resp.ok) {
                        const error = await resp.json();
                        alert(error.detail || 'Failed to print tray label');
                    }
                } else {
                    window.open(`/api/labels/tray/${trayId}/pdf`, '_blank');
                }
            } catch (error) {
                console.error('Error printing tray label:', error);
            }
        },
        async flipAndPrint(trayId, stockCount) {
            if (!stockCount || this.printingTrayId) return;
            if (!confirm(`Flip & print all ${stockCount} stocks in this tray?`)) return;

            this.printingTrayId = trayId;
            this.printSuccessTrayId = null;
            const format = this.labelSettings?.default_label_format || 'dymo_11352';
            const codeType = this.labelSettings?.default_code_type || 'qr';

            try {
                // Fetch stock IDs for this tray
                const stocksRes = await fetch(`/api/stocks?tray_id=${trayId}&limit=1000`, { credentials: 'include' });
                if (!stocksRes.ok) throw new Error('Failed to fetch stocks');
                const stocksData = await stocksRes.json();
                const stockIds = (stocksData.items || []).map(s => s.id);
                if (stockIds.length === 0) return;

                if (this.hasOnlineAgent) {
                    const printRes = await fetch('/api/labels/print', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            stock_ids: stockIds,
                            label_format: format,
                            copies: 1,
                            code_type: codeType,
                            record_flip: true
                        })
                    });
                    if (!printRes.ok) throw new Error('Failed to create print job');
                } else {
                    // No agent - record flips then open PDF for first stock
                    for (const sid of stockIds) {
                        await fetch('/api/flips/record', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ stock_id: sid })
                        });
                    }
                    // Fetch batch PDF and open in new tab
                    const pdfRes = await fetch(`/api/labels/batch/pdf?format=${format}&code_type=${codeType}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(stockIds)
                    });
                    if (pdfRes.ok) {
                        const blob = await pdfRes.blob();
                        const url = URL.createObjectURL(blob);
                        window.open(url, '_blank');
                    }
                }

                this.printSuccessTrayId = trayId;
                // Reload trays to update flip counts
                const traysRes = await fetch('/api/trays', { credentials: 'include' });
                if (traysRes.ok) {
                    const data = await traysRes.json();
                    this.trays = data.items || [];
                }
                setTimeout(() => this.printSuccessTrayId = null, 2000);
            } catch (error) {
                console.error('Error flipping/printing tray:', error);
            } finally {
                this.printingTrayId = null;
            }
        },
        async createTray() {
            this.creating = true;
            try {
                const body = {
                    name: this.newTray.name,
                    description: this.newTray.description || null,
                    tray_type: this.newTray.tray_type,
                };
                if (this.newTray.tray_type === 'grid') {
                    body.rows = parseInt(this.newTray.rows);
                    body.cols = parseInt(this.newTray.cols);
                } else {
                    body.max_positions = parseInt(this.newTray.max_positions);
                }

                const response = await fetch('/api/trays', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(body)
                });
                if (response.ok) {
                    this.showCreateModal = false;
                    this.newTray = { name: '', description: '', tray_type: 'numeric', max_positions: 100, rows: 8, cols: 12 };
                    await this.loadTrays();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to create tray');
                }
            } catch (error) {
                console.error('Error creating tray:', error);
                alert('Failed to create tray');
            } finally {
                this.creating = false;
            }
        }
    }
}
</script>
