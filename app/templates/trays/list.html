{% extends "base.html" %}

{% block content %}
<div x-data="traysList()" x-init="loadTrays()">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-semibold text-gray-900">Trays</h1>
            <p class="mt-1 text-sm text-gray-500">Manage your stock storage trays</p>
        </div>
        <button @click="showCreateModal = true" class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
            <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
            </svg>
            Add Tray
        </button>
    </div>
    <!-- Loading state -->
    <template x-if="loading">
        <div class="animate-pulse bg-white shadow rounded-lg p-6">
            <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="h-32 bg-gray-200 rounded"></div>
                <div class="h-32 bg-gray-200 rounded"></div>
                <div class="h-32 bg-gray-200 rounded"></div>
            </div>
        </div>
    </template>

    <!-- Empty state -->
    <template x-if="!loading && trays.length === 0">
        <div class="bg-white shadow rounded-lg p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">No trays</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by creating a tray to organize your stocks.</p>
            <div class="mt-6">
                <button @click="showCreateModal = true" class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
                    <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    Add Tray
                </button>
            </div>
        </div>
    </template>

    <!-- Trays grid -->
    <template x-if="!loading && trays.length > 0">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <template x-for="tray in trays" :key="tray.id">
                <a :href="'/trays/' + tray.id" class="bg-white shadow rounded-lg p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between">
                        <div>
                            <h3 class="text-lg font-medium text-gray-900" x-text="tray.name"></h3>
                            <p class="mt-1 text-sm text-gray-500" x-text="tray.description || 'No description'"></p>
                        </div>
                        <span class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium"
                              :class="{
                                  'bg-blue-100 text-blue-700': tray.tray_type === 'numeric',
                                  'bg-green-100 text-green-700': tray.tray_type === 'grid',
                                  'bg-purple-100 text-purple-700': tray.tray_type === 'custom'
                              }"
                              x-text="tray.tray_type"></span>
                    </div>
                    <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center">
                            <svg class="mr-1.5 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            <span x-text="tray.tray_type === 'grid' ? (tray.rows + ' x ' + tray.cols + ' positions') : (tray.max_positions + ' positions')"></span>
                        </div>
                        <div class="flex items-center text-primary-600 font-medium">
                            <svg class="mr-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <span x-text="(tray.stock_count || 0) + ' stocks'"></span>
                        </div>
                    </div>
                    <!-- Flip status indicators -->
                    <template x-if="tray.stock_count > 0 && tray.flip_counts">
                        <div class="mt-3 pt-3 border-t border-gray-100">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-500">Flip status:</span>
                                <div class="flex items-center gap-2">
                                    <template x-if="tray.flip_counts.ok > 0">
                                        <div class="flex items-center gap-1" title="OK - recently flipped">
                                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-green-500"></span>
                                            <span class="text-xs font-medium text-gray-600" x-text="tray.flip_counts.ok"></span>
                                        </div>
                                    </template>
                                    <template x-if="tray.flip_counts.warning > 0">
                                        <div class="flex items-center gap-1" title="Warning - flip soon">
                                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-yellow-500"></span>
                                            <span class="text-xs font-medium text-gray-600" x-text="tray.flip_counts.warning"></span>
                                        </div>
                                    </template>
                                    <template x-if="tray.flip_counts.critical > 0">
                                        <div class="flex items-center gap-1" title="Critical - needs immediate attention">
                                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-red-500"></span>
                                            <span class="text-xs font-medium text-gray-600" x-text="tray.flip_counts.critical"></span>
                                        </div>
                                    </template>
                                    <template x-if="tray.flip_counts.never > 0">
                                        <div class="flex items-center gap-1" title="Never flipped">
                                            <span class="inline-block h-2.5 w-2.5 rounded-full bg-gray-300"></span>
                                            <span class="text-xs font-medium text-gray-600" x-text="tray.flip_counts.never"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </a>
            </template>
        </div>
    </template>

    <!-- Create Tray Modal -->
    <div x-show="showCreateModal" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex min-h-screen items-center justify-center p-4">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="showCreateModal = false"></div>
            <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Tray</h3>
                <form @submit.prevent="createTray()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name or Number</label>
                            <input type="text" x-model="newTray.name" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border"
                                   placeholder="e.g., Tray 1, Rack A, Shelf 3">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea x-model="newTray.description" rows="2"
                                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Position Format</label>
                            <p class="text-xs text-gray-500 mb-1">How tubes are labeled within this tray</p>
                            <select x-model="newTray.tray_type"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                <option value="numeric">Numeric (1, 2, 3...)</option>
                                <option value="grid">Grid coordinates (A1, A2, B1...)</option>
                                <option value="custom">Custom labels</option>
                            </select>
                        </div>
                        <template x-if="newTray.tray_type === 'numeric' || newTray.tray_type === 'custom'">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Max Positions</label>
                                <input type="number" x-model="newTray.max_positions" min="1" max="1000"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                            </div>
                        </template>
                        <template x-if="newTray.tray_type === 'grid'">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Rows</label>
                                    <input type="number" x-model="newTray.rows" min="1" max="26"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Columns</label>
                                    <input type="number" x-model="newTray.cols" min="1" max="99"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" @click="showCreateModal = false"
                                class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" :disabled="creating"
                                class="rounded-md bg-primary-600 px-4 py-2 text-sm font-medium text-white hover:bg-primary-500 disabled:opacity-50">
                            <span x-show="!creating">Create</span>
                            <span x-show="creating">Creating...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function traysList() {
    return {
        loading: true,
        trays: [],
        showCreateModal: false,
        creating: false,
        newTray: {
            name: '',
            description: '',
            tray_type: 'numeric',
            max_positions: 100,
            rows: 8,
            cols: 12
        },
        async loadTrays() {
            this.loading = true;
            try {
                const response = await fetch('/api/trays', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    this.trays = data.items || [];
                }
            } catch (error) {
                console.error('Error loading trays:', error);
            } finally {
                this.loading = false;
            }
        },
        async createTray() {
            this.creating = true;
            try {
                const body = {
                    name: this.newTray.name,
                    description: this.newTray.description || null,
                    tray_type: this.newTray.tray_type,
                };
                if (this.newTray.tray_type === 'grid') {
                    body.rows = parseInt(this.newTray.rows);
                    body.cols = parseInt(this.newTray.cols);
                } else {
                    body.max_positions = parseInt(this.newTray.max_positions);
                }

                const response = await fetch('/api/trays', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(body)
                });
                if (response.ok) {
                    this.showCreateModal = false;
                    this.newTray = { name: '', description: '', tray_type: 'numeric', max_positions: 100, rows: 8, cols: 12 };
                    await this.loadTrays();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to create tray');
                }
            } catch (error) {
                console.error('Error creating tray:', error);
                alert('Failed to create tray');
            } finally {
                this.creating = false;
            }
        }
    }
}
</script>
{% endblock %}
