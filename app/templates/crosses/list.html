{% extends "base.html" %}

{% block content %}
<div class="mb-6 flex items-center justify-between">
    <div>
        <h1 class="text-2xl font-semibold text-gray-900">Crosses</h1>
        <p class="mt-1 text-sm text-gray-500">Plan and track your fly crosses</p>
    </div>
    <a href="/crosses/new" class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
        <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
        </svg>
        Plan Cross
    </a>
</div>

<!-- Filters -->
<div class="mb-6 bg-white shadow rounded-lg p-4" x-data="crossSearch()">
    <form class="flex gap-4" @submit.prevent="search()">
        <div class="flex-1">
            <input type="text" x-model="query" placeholder="Search crosses..."
                   class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
        </div>
        <div>
            <select x-model="status" @change="search()" class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                <option value="">All Statuses</option>
                <option value="planned">Planned</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="failed">Failed</option>
            </select>
        </div>
        <button type="submit" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
            Search
        </button>
    </form>
</div>

<!-- Crosses list -->
<div id="crosses-list" x-data="crossesList()" x-init="loadCrosses()">
    <template x-if="loading">
        <div class="animate-pulse bg-white shadow rounded-lg p-6">
            <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
            <div class="space-y-3">
                <div class="h-4 bg-gray-200 rounded"></div>
                <div class="h-4 bg-gray-200 rounded"></div>
                <div class="h-4 bg-gray-200 rounded"></div>
            </div>
        </div>
    </template>

    <template x-if="!loading && crosses.length === 0">
        <div class="bg-white shadow rounded-lg p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">No crosses</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by planning a new cross.</p>
            <div class="mt-6">
                <a href="/crosses/new" class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
                    <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    Plan Cross
                </a>
            </div>
        </div>
    </template>

    <template x-if="!loading && crosses.length > 0">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Female Parent</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Male Parent</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timeline</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="cross in crosses" :key="cross.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <a :href="'/crosses/' + cross.id" class="text-primary-600 hover:text-primary-900 font-medium" x-text="cross.name || 'Unnamed'"></a>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="cross.parent_female?.stock_id || '-'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="cross.parent_male?.stock_id || '-'"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex rounded-full px-2 text-xs font-semibold leading-5"
                                      :class="{
                                          'bg-gray-100 text-gray-800': cross.status === 'planned',
                                          'bg-blue-100 text-blue-800': cross.status === 'in_progress',
                                          'bg-green-100 text-green-800': cross.status === 'completed',
                                          'bg-red-100 text-red-800': cross.status === 'failed'
                                      }"
                                      x-text="cross.status.replace('_', ' ')"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <template x-if="cross.status === 'in_progress' && cross.days_until_flip !== null">
                                    <div class="flex items-center gap-2">
                                        <!-- Flip indicator -->
                                        <span class="relative flex h-2.5 w-2.5" :title="'Flip: ' + (cross.flip_overdue ? Math.abs(cross.days_until_flip) + 'd overdue' : cross.days_until_flip + 'd')">
                                            <span class="inline-flex rounded-full h-2.5 w-2.5"
                                                  :class="{
                                                      'bg-red-500': cross.flip_overdue,
                                                      'bg-amber-400': !cross.flip_overdue && cross.days_until_flip <= 1,
                                                      'bg-green-400': cross.days_until_flip > 1
                                                  }"></span>
                                        </span>
                                        <!-- Virgin collection indicator -->
                                        <span class="relative flex h-2.5 w-2.5" :title="'Virgins: ' + (cross.virgin_collection_overdue ? Math.abs(cross.days_until_virgin_collection) + 'd overdue' : cross.days_until_virgin_collection + 'd')">
                                            <span class="inline-flex rounded-full h-2.5 w-2.5"
                                                  :class="{
                                                      'bg-red-500': cross.virgin_collection_overdue,
                                                      'bg-amber-400': !cross.virgin_collection_overdue && cross.days_until_virgin_collection <= 1,
                                                      'bg-green-400': cross.days_until_virgin_collection > 1
                                                  }"></span>
                                        </span>
                                    </div>
                                </template>
                                <template x-if="cross.status !== 'in_progress' || cross.days_until_flip === null">
                                    <span class="text-xs text-gray-400">-</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="cross.planned_date || cross.executed_date || '-'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a :href="'/crosses/' + cross.id" class="text-primary-600 hover:text-primary-900">View</a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6" x-show="total > pageSize">
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            Showing <span class="font-medium" x-text="(page - 1) * pageSize + 1"></span> to <span class="font-medium" x-text="Math.min(page * pageSize, total)"></span> of <span class="font-medium" x-text="total"></span> results
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <button @click="prevPage()" :disabled="page === 1" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                            </button>
                            <button @click="nextPage()" :disabled="page * pageSize >= total" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<script>
function crossSearch() {
    return {
        query: '',
        status: '',
        search() {
            window.dispatchEvent(new CustomEvent('crosses-search', { detail: { query: this.query, status: this.status } }));
        }
    }
}

function crossesList() {
    return {
        loading: true,
        crosses: [],
        total: 0,
        page: 1,
        pageSize: 20,
        query: '',
        status: '',
        init() {
            window.addEventListener('crosses-search', (e) => {
                this.query = e.detail.query;
                this.status = e.detail.status;
                this.page = 1;
                this.loadCrosses();
            });
        },
        async loadCrosses() {
            this.loading = true;
            try {
                const params = new URLSearchParams({
                    page: this.page,
                    page_size: this.pageSize,
                });
                if (this.query) params.append('query', this.query);
                if (this.status) params.append('status', this.status);

                const response = await fetch('/api/crosses?' + params.toString(), {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    this.crosses = data.items || [];
                    this.total = data.total || 0;
                }
            } catch (error) {
                console.error('Error loading crosses:', error);
            } finally {
                this.loading = false;
            }
        },
        prevPage() {
            if (this.page > 1) {
                this.page--;
                this.loadCrosses();
            }
        },
        nextPage() {
            if (this.page * this.pageSize < this.total) {
                this.page++;
                this.loadCrosses();
            }
        }
    }
}
</script>
{% endblock %}
