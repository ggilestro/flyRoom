{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <nav class="flex" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-2">
            <li><a href="/crosses" class="text-gray-500 hover:text-gray-700">Crosses</a></li>
            <li class="flex items-center">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
                <span class="ml-2 text-gray-900 font-medium">Cross Details</span>
            </li>
        </ol>
    </nav>
</div>

<div id="cross-content" x-data="crossDetail()" x-init="loadCross()">
    <template x-if="loading">
        <div class="animate-pulse bg-white shadow rounded-lg p-6">
            <div class="h-6 bg-gray-200 rounded w-1/4 mb-4"></div>
            <div class="space-y-3">
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                <div class="h-4 bg-gray-200 rounded w-2/3"></div>
            </div>
        </div>
    </template>

    <template x-if="!loading && error">
        <div class="bg-white shadow rounded-lg p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">Cross not found</h3>
            <div class="mt-6">
                <a href="/crosses" class="text-primary-600 hover:text-primary-500">Back to crosses</a>
            </div>
        </div>
    </template>

    <template x-if="!loading && !error && cross">
        <div class="space-y-6">
            <!-- Main info card -->
            <div class="bg-white shadow rounded-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900" x-text="cross.name || 'Cross Details'"></h1>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="inline-flex rounded-full px-3 py-1 text-sm font-semibold"
                                  :class="{
                                      'bg-gray-100 text-gray-800': cross.status === 'planned',
                                      'bg-blue-100 text-blue-800': cross.status === 'in_progress',
                                      'bg-green-100 text-green-800': cross.status === 'completed',
                                      'bg-red-100 text-red-800': cross.status === 'failed'
                                  }"
                                  x-text="cross.status.replace('_', ' ')"></span>
                            <span x-show="cross.outcome_type && cross.outcome_type !== 'ephemeral'"
                                  class="inline-flex rounded-full px-2 py-0.5 text-xs font-semibold"
                                  :class="{
                                      'bg-amber-100 text-amber-800': cross.outcome_type === 'intermediate',
                                      'bg-green-100 text-green-800': cross.outcome_type === 'new_stock'
                                  }"
                                  x-text="cross.outcome_type === 'new_stock' ? 'New Stock' : 'Intermediate'"></span>
                        </div>
                    </div>
                    <div class="flex space-x-3">
                        <template x-if="cross.status === 'planned'">
                            <button @click="updateStatus('in_progress')" class="inline-flex items-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500">
                                Start Cross
                            </button>
                        </template>
                        <template x-if="cross.status === 'in_progress'">
                            <div class="flex space-x-2">
                                <button @click="updateStatus('completed')" class="inline-flex items-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500">
                                    Mark Complete
                                </button>
                                <button @click="updateStatus('failed')" class="inline-flex items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500">
                                    Mark Failed
                                </button>
                            </div>
                        </template>
                    </div>
                </div>

                <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Female Parent</dt>
                        <dd class="mt-1">
                            <template x-if="cross.parent_female">
                                <div>
                                    <a :href="'/stocks/' + cross.parent_female.id" class="text-primary-600 hover:text-primary-500 font-medium" x-text="cross.parent_female.stock_id"></a>
                                    <span x-show="cross.parent_female.shortname" class="ml-1 text-xs text-gray-500" x-text="cross.parent_female.shortname"></span>
                                    <div class="text-xs text-gray-400 mt-0.5 truncate" x-text="cross.parent_female.genotype"></div>
                                </div>
                            </template>
                        </dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Male Parent</dt>
                        <dd class="mt-1">
                            <template x-if="cross.parent_male">
                                <div>
                                    <a :href="'/stocks/' + cross.parent_male.id" class="text-primary-600 hover:text-primary-500 font-medium" x-text="cross.parent_male.stock_id"></a>
                                    <span x-show="cross.parent_male.shortname" class="ml-1 text-xs text-gray-500" x-text="cross.parent_male.shortname"></span>
                                    <div class="text-xs text-gray-400 mt-0.5 truncate" x-text="cross.parent_male.genotype"></div>
                                </div>
                            </template>
                        </dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Planned Date</dt>
                        <dd class="mt-1 text-sm text-gray-900" x-text="cross.planned_date || '-'"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Executed Date</dt>
                        <dd class="mt-1 text-sm text-gray-900" x-text="cross.executed_date || '-'"></dd>
                    </div>
                    <div class="sm:col-span-2" x-show="cross.target_genotype">
                        <dt class="text-sm font-medium text-gray-500">Target Genotype</dt>
                        <dd class="mt-1 text-sm text-gray-900 font-mono bg-gray-50 p-2 rounded" x-text="cross.target_genotype"></dd>
                    </div>
                    <div class="sm:col-span-2" x-show="cross.offspring">
                        <dt class="text-sm font-medium text-gray-500">Offspring Stock</dt>
                        <dd class="mt-1 flex items-center gap-2">
                            <a :href="'/stocks/' + cross.offspring?.id" class="text-primary-600 hover:text-primary-500" x-text="cross.offspring?.stock_id"></a>
                            <span x-show="cross.offspring?.is_placeholder"
                                  class="inline-flex rounded-full bg-yellow-100 px-2 py-0.5 text-xs font-medium text-yellow-800">Pending</span>
                        </dd>
                    </div>
                    <div class="sm:col-span-2">
                        <dt class="text-sm font-medium text-gray-500">Notes</dt>
                        <dd class="mt-1 text-sm text-gray-900" x-text="cross.notes || 'No notes'"></dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Created</dt>
                        <dd class="mt-1 text-sm text-gray-900" x-text="new Date(cross.created_at).toLocaleDateString()"></dd>
                    </div>
                </dl>
            </div>

            <!-- Timeline section (in_progress only) -->
            <template x-if="cross.status === 'in_progress' && cross.executed_date">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Flip vials card -->
                    <div class="bg-white shadow rounded-lg p-4 border-l-4"
                         :class="{
                             'border-red-500': cross.flip_overdue,
                             'border-amber-400': !cross.flip_overdue && cross.days_until_flip !== null && cross.days_until_flip <= 1,
                             'border-green-400': cross.days_until_flip !== null && cross.days_until_flip > 1
                         }">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Flip Vials</h3>
                                <p class="text-xs text-gray-500 mt-0.5">Transfer adults to new vial</p>
                            </div>
                            <div class="text-right">
                                <template x-if="cross.flip_overdue">
                                    <div>
                                        <span class="text-lg font-bold text-red-600" x-text="Math.abs(cross.days_until_flip) + 'd'"></span>
                                        <span class="text-xs text-red-500 block">overdue</span>
                                    </div>
                                </template>
                                <template x-if="!cross.flip_overdue && cross.days_until_flip === 0">
                                    <div>
                                        <span class="text-lg font-bold text-amber-600">Today</span>
                                    </div>
                                </template>
                                <template x-if="!cross.flip_overdue && cross.days_until_flip > 0">
                                    <div>
                                        <span class="text-lg font-bold text-green-600" x-text="cross.days_until_flip + 'd'"></span>
                                        <span class="text-xs text-gray-500 block">remaining</span>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="mt-2 text-xs text-gray-400" x-text="'Due: ' + cross.flip_due_date"></div>
                    </div>

                    <!-- Virgin collection card -->
                    <div class="bg-white shadow rounded-lg p-4 border-l-4"
                         :class="{
                             'border-red-500': cross.virgin_collection_overdue,
                             'border-amber-400': !cross.virgin_collection_overdue && cross.days_until_virgin_collection !== null && cross.days_until_virgin_collection <= 1,
                             'border-green-400': cross.days_until_virgin_collection !== null && cross.days_until_virgin_collection > 1
                         }">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Collect Virgins</h3>
                                <p class="text-xs text-gray-500 mt-0.5">Collect F1 virgin females</p>
                            </div>
                            <div class="text-right">
                                <template x-if="cross.virgin_collection_overdue">
                                    <div>
                                        <span class="text-lg font-bold text-red-600" x-text="Math.abs(cross.days_until_virgin_collection) + 'd'"></span>
                                        <span class="text-xs text-red-500 block">overdue</span>
                                    </div>
                                </template>
                                <template x-if="!cross.virgin_collection_overdue && cross.days_until_virgin_collection === 0">
                                    <div>
                                        <span class="text-lg font-bold text-amber-600">Today</span>
                                    </div>
                                </template>
                                <template x-if="!cross.virgin_collection_overdue && cross.days_until_virgin_collection > 0">
                                    <div>
                                        <span class="text-lg font-bold text-green-600" x-text="cross.days_until_virgin_collection + 'd'"></span>
                                        <span class="text-xs text-gray-500 block">remaining</span>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <div class="mt-2 text-xs text-gray-400" x-text="'Due: ' + cross.virgin_collection_due_date"></div>
                    </div>
                </div>
            </template>

            <!-- Expected outcomes (if any) -->
            <template x-if="cross.expected_outcomes && cross.expected_outcomes.suggestions">
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-sm font-medium text-gray-900 mb-3">Expected Offspring Genotypes</h3>
                    <div class="space-y-2">
                        <template x-for="(genotype, idx) in cross.expected_outcomes.suggestions" :key="idx">
                            <div class="text-sm font-mono text-gray-700 bg-gray-50 px-3 py-2 rounded" x-text="genotype"></div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </template>
</div>

<script>
function crossDetail() {
    return {
        loading: true,
        error: false,
        cross: null,
        async loadCross() {
            this.loading = true;
            try {
                const response = await fetch('/api/crosses/{{ cross_id }}', {
                    credentials: 'include'
                });
                if (response.ok) {
                    this.cross = await response.json();
                } else {
                    this.error = true;
                }
            } catch (error) {
                console.error('Error loading cross:', error);
                this.error = true;
            } finally {
                this.loading = false;
            }
        },
        async updateStatus(newStatus) {
            try {
                const data = { status: newStatus };
                if (newStatus === 'completed' || newStatus === 'failed') {
                    data.executed_date = new Date().toISOString().split('T')[0];
                }
                const response = await fetch('/api/crosses/{{ cross_id }}', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    this.loadCross();
                }
            } catch (error) {
                console.error('Error updating cross:', error);
            }
        }
    }
}
</script>
{% endblock %}
