<!-- Navigation bar -->
<nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
            <div class="flex">
                <!-- Mobile menu button -->
                <button type="button"
                        class="lg:hidden inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500"
                        @click="sidebarOpen = !sidebarOpen">
                    <span class="sr-only">Open sidebar</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Logo -->
                <div class="flex flex-shrink-0 items-center">
                    <a href="/" class="text-xl font-bold text-primary-600">
                        {{ app_name }}
                    </a>
                </div>
            </div>

            <!-- Search -->
            <div class="flex flex-1 items-center justify-center px-2 lg:ml-6 lg:justify-end"
                 x-data="{ showResults: false }"
                 @click.outside="showResults = false">
                <div class="w-full max-w-lg lg:max-w-xs relative">
                    <label for="search" class="sr-only">Search</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <input id="search"
                               name="search"
                               class="block w-full rounded-md border-0 bg-gray-50 py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6"
                               placeholder="Search or scan barcode..."
                               type="search"
                               autocomplete="off"
                               autofocus
                               hx-get="/api/stocks/search"
                               hx-trigger="input changed delay:300ms, keydown[key=='Enter'] changed"
                               hx-target="#search-results"
                               @htmx:after-swap.window="showResults = document.getElementById('search-results').innerHTML.trim() !== ''"
                               @input="if ($event.target.value.length < 2) showResults = false"
                               @focus="if (document.getElementById('search-results').innerHTML.trim() !== '') showResults = true"
                               @keydown.escape="showResults = false; $event.target.blur()"
                               @keydown.enter.prevent>
                    </div>
                    <!-- Search results dropdown -->
                    <div id="search-results"
                         x-show="showResults"
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="absolute z-50 mt-1 w-full rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5">
                    </div>
                </div>
            </div>

            <!-- User menu -->
            <div class="flex items-center" x-data="{ open: false }">
                <div class="relative ml-3">
                    <button type="button"
                            class="flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                            @click="open = !open"
                            @click.outside="open = false">
                        <span class="sr-only">Open user menu</span>
                        <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-primary-100">
                            <span class="text-sm font-medium leading-none text-primary-700">
                                {{ current_user.full_name[0] if current_user else 'U' }}
                            </span>
                        </span>
                    </button>

                    <!-- Dropdown menu -->
                    <div x-show="open"
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                        <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">
                            <p class="font-medium">{{ current_user.full_name if current_user else 'User' }}</p>
                            <p class="text-gray-500 truncate">{{ current_user.email if current_user else '' }}</p>
                        </div>
                        <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        {% if current_user and current_user.role == 'admin' %}
                        <a href="/admin" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Admin</a>
                        {% endif %}
                        <form action="/api/auth/logout" method="POST" class="border-t border-gray-100">
                            <button type="submit" class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100">
                                Sign out
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
