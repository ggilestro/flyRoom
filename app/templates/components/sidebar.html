<!-- Mobile sidebar overlay -->
<div x-show="sidebarOpen"
     x-transition:enter="transition-opacity ease-linear duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition-opacity ease-linear duration-300"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 lg:hidden"
     @click="sidebarOpen = false"></div>

<!-- Mobile sidebar -->
<aside x-show="sidebarOpen"
       x-transition:enter="transition ease-in-out duration-300 transform"
       x-transition:enter-start="-translate-x-full"
       x-transition:enter-end="translate-x-0"
       x-transition:leave="transition ease-in-out duration-300 transform"
       x-transition:leave-start="translate-x-0"
       x-transition:leave-end="-translate-x-full"
       class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg lg:hidden">
    <div class="flex h-16 items-center justify-between px-4 border-b border-gray-200">
        <span class="text-xl font-bold text-primary-600">{{ app_name }}</span>
        <button type="button" class="text-gray-500 hover:text-gray-700" @click="sidebarOpen = false">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    {% include "components/sidebar_content.html" %}
</aside>

<!-- Desktop sidebar -->
<aside class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col lg:border-r lg:border-gray-200 lg:bg-white">
    <div class="flex h-16 flex-shrink-0 items-center px-4 border-b border-gray-200">
        <a href="/" class="text-xl font-bold text-primary-600">
            {{ app_name }}
        </a>
    </div>
    {% include "components/sidebar_content.html" %}
</aside>
