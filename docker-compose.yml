services:
  flyroom-app:
    build: .
    expose:
      - 8000
    container_name: flyroom-app
    environment:
      - DATABASE_URL=mysql+pymysql://flystocks:${DB_PASSWORD}@flyroom-db/flystocks
      - SECRET_KEY=${SECRET_KEY}
      - APP_BASE_URL=${APP_BASE_URL}
      - DEBUG=${DEBUG:-false}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_DEFAULT_MODEL=${LLM_DEFAULT_MODEL}
      - LLM_REASONING_MODEL=${LLM_REASONING_MODEL}
      - PADDLE_API_KEY=${PADDLE_API_KEY}
      - PADDLE_ENVIRONMENT=${PADDLE_ENVIRONMENT:-sandbox}
      - PADDLE_CLIENT_TOKEN=${PADDLE_CLIENT_TOKEN}
      - PADDLE_WEBHOOK_SECRET=${PADDLE_WEBHOOK_SECRET}
      - PADDLE_PRICE_ID_LITE=${PADDLE_PRICE_ID_LITE}
      - PADDLE_PRICE_ID_PRO=${PADDLE_PRICE_ID_PRO}
    depends_on:
      flyroom-db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app:ro  # For development hot reload
      - ./alembic:/app/alembic:ro  # For migrations
    networks:
      - intranet
      - flyroom
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  flyroom-admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    expose:
      - 8001
    container_name: flyroom-admin
    environment:
      - DATABASE_URL=mysql+pymysql://flystocks:${DB_PASSWORD}@flyroom-db/flystocks
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
      - DB_HOST=flyroom-db
      - DB_USER=flystocks
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=flystocks
      - APP_BASE_URL=${APP_BASE_URL}
    depends_on:
      flyroom-db:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
      - ./admin/admin_app:/app/admin_app:ro
    networks:
      - intranet
      - flyroom
    command: uvicorn admin_app.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped

  flyroom-www:
    build: ./www
    container_name: flyroom-www
    expose:
      - 80
    networks:
      - intranet
    restart: unless-stopped

  flyroom-db:
    image: mariadb:10.11
    container_name: flyroom-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=flystocks
      - MYSQL_USER=flystocks
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flyroom
    restart: unless-stopped

networks:
  intranet:
    external: true
  flyroom:

volumes:
  db_data:
