<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Drosophila / Fruit Fly favicon -->

  <!-- Wings (behind body) -->
  <ellipse cx="20" cy="28" rx="14" ry="8" fill="#93c5fd" opacity="0.7" transform="rotate(-25 20 28)"/>
  <ellipse cx="44" cy="28" rx="14" ry="8" fill="#93c5fd" opacity="0.7" transform="rotate(25 44 28)"/>

  <!-- Body segments -->
  <!-- Abdomen -->
  <ellipse cx="32" cy="44" rx="10" ry="14" fill="#1e40af"/>
  <!-- Abdomen stripes -->
  <ellipse cx="32" cy="38" rx="8" ry="2" fill="#fbbf24" opacity="0.8"/>
  <ellipse cx="32" cy="44" rx="9" ry="2" fill="#fbbf24" opacity="0.8"/>
  <ellipse cx="32" cy="50" rx="7" ry="2" fill="#fbbf24" opacity="0.8"/>

  <!-- Thorax -->
  <ellipse cx="32" cy="26" rx="8" ry="7" fill="#2563eb"/>

  <!-- Head -->
  <circle cx="32" cy="14" r="8" fill="#1d4ed8"/>

  <!-- Eyes (red - characteristic of wild-type Drosophila) -->
  <ellipse cx="27" cy="12" rx="4" ry="5" fill="#dc2626"/>
  <ellipse cx="37" cy="12" rx="4" ry="5" fill="#dc2626"/>

  <!-- Eye highlights -->
  <circle cx="26" cy="10" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="36" cy="10" r="1.5" fill="#fff" opacity="0.6"/>

  <!-- Antennae -->
  <line x1="29" y1="8" x2="26" y2="3" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="35" y1="8" x2="38" y2="3" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="26" cy="3" r="1.5" fill="#1e40af"/>
  <circle cx="38" cy="3" r="1.5" fill="#1e40af"/>

  <!-- Legs (simplified) -->
  <line x1="26" y1="30" x2="18" y2="38" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="26" y1="32" x2="16" y2="42" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="27" y1="34" x2="17" y2="48" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="30" x2="46" y2="38" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="32" x2="48" y2="42" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="37" y1="34" x2="47" y2="48" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
</svg>
